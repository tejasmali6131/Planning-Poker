version: "3.8"
services:
  planning-poker-pro:
    image: your-dockerhub-username/planning-poker-pro:latest
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    container_name: planning-poker-pro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
